<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <h1>
            <img src="icon/icon.png" alt="Logo">
          Web data monitoring assistant
        </h1>
    </header>

    <div class="button-group">
        <button id="addTaskBtn">
            <i class="fas fa-plus"></i> <span data-i18n="add_task">添加任务</span>
        </button>
        <button id="importBtn" class="secondary">
            <i class="fas fa-upload"></i> <span data-i18n="import_config">导入配置</span>
        </button>
        <button id="exportBtn" class="secondary">
            <i class="fas fa-download"></i> <span data-i18n="export_config">导出配置</span>
        </button>
        <button id="markAllReadBtn" class="secondary">
            <i class="fas fa-check"></i> <span data-i18n="mark_all_read">全部已读</span>
        </button>
        <button id="refreshAllBtn" class="secondary">
            <i class="fas fa-sync"></i> <span data-i18n="refresh_all">全部刷新</span>
        </button>
        <button id="settingBtn" class="secondary">
            <i class="fas fa-gear"></i> <span data-i18n="settings_title">设置</span>
        </button>
    </div>

    <div id="taskList">
        <!-- 任务列表将通过JavaScript动态生成 -->
        <div class="no-tasks" data-i18n="no_tasks">暂无监控任务，点击"添加任务"创建新任务</div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="confirm_delete">确认删除</h3>
            </div>
            <div class="modal-body" data-i18n="delete_confirmation">
                确定要删除这个任务吗？此操作不可撤销。
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteBtn" class="secondary" data-i18n="cancel">取消</button>
                <button id="confirmDeleteBtn" data-i18n="delete">删除</button>
            </div>
        </div>
    </div>
    
    <!-- 导入配置模态框 -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="import_config">导入配置</h3>
            </div>
            <div class="modal-body">
                <p data-i18n="import_config_description">可以通过粘贴配置内容或选择配置文件进行导入</p>
                <textarea id="importExportText" placeholder="在此粘贴配置内容..."></textarea>
                <div style="margin-top: 15px;">
                    <input type="file" id="importFileInput" accept=".json" style="width: 100%;">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelImportBtn" class="secondary" data-i18n="cancel">取消</button>
                <button id="confirmImportBtn" data-i18n="import">导入</button>
            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="languageManager.js"></script>
    <script src="i18n.js"></script>
    <script src="popup.js"></script>
</body>
</html>
