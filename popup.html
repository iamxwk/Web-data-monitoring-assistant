<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header>
        <h1>
            <img src="icon/icon.png" alt="Logo">
          Web data monitoring assistant
        </h1>
    </header>

    <div class="button-group">
        <button id="addTaskBtn">
            <i class="fas fa-plus"></i> 添加任务
        </button>
        <button id="importBtn" class="secondary">
            <i class="fas fa-upload"></i> 导入配置
        </button>
        <button id="exportBtn" class="secondary">
            <i class="fas fa-download"></i> 导出配置
        </button>
        <button id="markAllReadBtn" class="secondary">
            <i class="fas fa-check"></i> 全部已读
        </button>
        <button id="refreshAllBtn" class="secondary">
            <i class="fas fa-sync"></i> 全部刷新
        </button>
    </div>

    <div id="taskList">
        <!-- 任务列表将通过JavaScript动态生成 -->
        <div class="no-tasks">暂无监控任务，点击"添加任务"创建新任务</div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>确认删除</h3>
            </div>
            <div class="modal-body">
                确定要删除这个任务吗？此操作不可撤销。
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteBtn" class="secondary">取消</button>
                <button id="confirmDeleteBtn">删除</button>
            </div>
        </div>
    </div>

    <!-- 导入/导出模态框 -->
    <div class="modal" id="importExportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="importExportTitle">导入配置</h3>
            </div>
            <div class="modal-body">
                <textarea id="importExportText"></textarea>
                <p style="font-size: 12px; color: #666; margin-top: 8px;">
                    配置数据为JSON格式，用于备份或迁移您的监控任务
                </p>
            </div>
            <div class="modal-footer">
                <button id="closeImportExportBtn" class="secondary">关闭</button>
                <button id="doImportExportBtn">导入</button>
            </div>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
