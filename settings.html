<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title data-i18n="settings_title">设置</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f7;
      color: #333;
    }

    header {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 img {
      width: 32px;
      height: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #0078d7;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #005a9e;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }

    #saveBtn {
      background-color: #0078d7;
      color: white;
      border: none;
    }

    #saveBtn:hover {
      background-color: #005a9e;
    }

    #cancelBtn {
      background-color: #f0f0f0;
      color: #333;
      border: none;
    }

    #cancelBtn:hover {
      background-color: #e0e0e0;
    }

    .notification {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      border-radius: 4px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }

    .notification.success {
      background-color: #2ecc71;
    }

    .notification.error {
      background-color: #e74c3c;
    }
  </style>
  <link rel="stylesheet" href="assets/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>
      <img src="icon/icon.png" alt="Logo">
      <span data-i18n="settings_title">设置</span>
    </h1>
  </header>

  <form id="settingsForm">
    <div class="form-group">
      <label for="language" data-i18n="language_setting">界面语言</label>
      <select id="language">
        <option value="default" data-i18n="use_browser_language">使用浏览器语言</option>
        <option value="en" data-i18n="english">English</option>
        <option value="zh_CN" data-i18n="chinese_simplified">简体中文</option>
        <option value="zh_TW" data-i18n="chinese_traditional">繁體中文</option>
      </select>
    </div>

    <div class="button-group">
      <button type="button" id="cancelBtn" data-i18n="cancel">
        <i class="fas fa-times"></i> <span data-i18n="cancel">取消</span>
      </button>
      <button type="submit" id="saveBtn" data-i18n="save">
        <i class="fas fa-save"></i> <span data-i18n="save">保存</span>
      </button>
    </div>
  </form>

  <div id="notification" class="notification"></div>

  <script src="languageManager.js"></script>
  <script src="i18n.js"></script>
  <script src="settings.js"></script>
</body>
</html>
